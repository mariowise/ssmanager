<header-left route="app.project.show({ project_id: '{{project.id}}' })"></header-left>

<div class="container">
	
	<div class="view-title text-center"><i class="fa fa-folder-open"></i> Estadio 3</div>

	<div>
		<div class="panel panel-default" ng-repeat="catwoe in state.catwoes">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-2"><h4><i class="fa fa-list"></i></h4></div>
					<div class="col-xs-10">
						<h4>{{catwoe.name_dr}}</h4>
						<p class="small"><i class="fa fa-user"></i> {{catwoe.created_by}}</p>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-xs-6 small">
						{{catwoe.date_dr | amCalendar }}
					</div>
					<div class="col-xs-6 small text-right">
						<a ui-sref="app.project.statethree.show({ catwoe_id: catwoe.id })">Ver detalle <i class="fa fa-chevron-right"></i></a>
					</div>
				</div>
			</div>
		</div>	
	</div>

</div>
