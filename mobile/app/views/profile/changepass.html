<header-left route="app.profile.show"></header-left>

<div class="container">
	
	<div class="view-title text-center"><i class="fa fa-key"></i> Cambiar contraseña</div>
	<div class="panel panel-danger">
		<div class="panel-heading">
			<div class="panel-title">Información de perfil</div>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="">Contraseña actual:</label>
				<input type="password" class="form-control" ng-model="user.old_password" placeholder="******">
			</div>
			<div class="form-group">
				<label for="">Nueva contraseña:</label>
				<input type="password" class="form-control" ng-model="user.new_password" placeholder="******">
			</div>
			<div class="form-group">
				<label for="">Repetir nueva contraseña:</label>
				<input type="password" class="form-control" ng-model="user.new_password2" placeholder="******">
			</div>
			<button class="btn btn-danger wide btn-lg" ng-click="changePass()">Cambiar contraseña</button>
		</div>
	</div>

</div>
