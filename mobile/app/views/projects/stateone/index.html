<header-left route="app.projects-show({ id: '{{project.id}}' })"></header-left>

<div class="container">
	
	<div class="view-title text-center"><i class="fa fa-folder-open"></i> Estado 1</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title">
				{{project.name_ssp}}
			</div>
		</div>
		<div class="panel-body">
			<label for="">Agregar contenido</label>
			<div class="btn-group btn-group-justified wide">
				<a class="btn btn-default" disabled="disabled">
					<i class="fa fa-video-camera"></i><br>Video
				</a>
				<a class="btn btn-default" ng-click="takePhoto()">
					<i class="fa fa-camera"></i><br>Foto
				</a>
				<a class="btn btn-default" disabled="disabled">
					<i class="fa fa-microphone"></i><br>Audio
				</a>
			</div>
		</div>
	</div>
	
	<div class="view-title text-center">
		<i class="fa fa-file"></i> Archivos
		<div ng-if="medias.length == 0" class="text-center"><i class="fa fa-circle-o-notch fa-spin"></i></div>
	</div>
	<div ng-repeat="media in medias">
		<div ng-if="media.type_media == '3'">
			<div class="panel panel-default panel-media">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-3 text-center">
							<i class="fa fa-microphone panel-icon"></i><br>
							Audio
						</div>
						<div class="col-xs-9 small">
							<h4>{{media.name_media}}</h4>
							<p>{{media.description_media}}</p>
							<p class="small"><i class="fa fa-user"></i> {{media.uploaded_by}}</p>
						</div>
					</div>	
				</div>
				<div class="panel-footer">
					<span class="small">{{media.date_media | amCalendar}}</span>
					<div class="panel-toolbar small">
						<a ui-sref="app.projects-stateone-show({ id: '{{project.id}}', media_id: '{{media.id}}' })">Ver detalle <i class="fa fa-chevron-right"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
