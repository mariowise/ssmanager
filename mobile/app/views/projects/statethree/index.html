<header-left route="app.project.show({ project_id: '{{project.id}}' })"></header-left>

<div class="container">
	
	<div class="view-title text-center"><i class="fa fa-folder-open"></i> Estadio 3</div>

	<button class="btn btn-success wide" data-toggle="modal" data-target="#catwoeModal" ng-click="clean()"><i class="fa fa-plus"></i> Nuevo CATWOE</button>
	<br>
	<br>

	<div>
		<div class="panel panel-default" ng-repeat="catwoe in state.catwoes">
			<div class="panel-body">
				<div class="row">
					<div class="col-xs-1"><h4><i class="fa fa-list"></i></h4></div>
					<div class="col-xs-10">
						<h4>{{catwoe.name_dr}}</h4>
						<p class="small"><i class="fa fa-user"></i> {{catwoe.created_by}}</p>
					</div>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row small">
					<div class="col-xs-6 small">
						{{catwoe.date_dr | amCalendar }}
					</div>
					<div class="col-xs-6 text-right">
						<a ui-sref="app.project.statethree.show({ catwoe_id: catwoe.id })">Ver detalle <i class="fa fa-chevron-right"></i></a>
					</div>
				</div>
			</div>
		</div>	
	</div>

</div>

<!-- Modal -->
<div class="modal fade" id="catwoeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Nuevo CATWOE</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="">Nombre CATWOE</label>
					<input type="text" class="form-control" ng-model="catwoe.name_dr">
				</div>
				<button type="button" class="btn btn-primary btn-lg wide" data-dismiss="modal" ng-click="addCatwoe()">Agregar CATWOE</button>
			</div> 
		</div>
	</div>
</div>
