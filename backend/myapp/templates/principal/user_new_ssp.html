{% extends 'template_principal.html' %}
{% load bootstrap_tags %}
{% block title %} SSM: Nuevo SSP {% endblock %}
{%block content%}
	<div class="container-new-project">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="container-img-newssp text-center">
        			<img src="/media/img/logos/LogoFinal.png">
      			</div>
      			{%if status%}
					{%if status == "0"%}
						<div class="alert alert-danger alert-dismissible" role="alert">
  							<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  							<strong>El proyecto ya existe</strong> 
  						</div>
					{%endif%}
				{%endif%}
      			<form action="." method="POST" enctype="multipart/form-data">
  					{%csrf_token%}
					{{ form|as_bootstrap}}
					<button type="submit" name="create_ssp" class="btn btn-default">Crear Nuevo Soft System Project</button>
  				</form>
			</div>
		</div>	
	</div>
{%endblock%}
