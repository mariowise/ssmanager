<div class="container">
	
	<div class="view-title text-center">
		<i class="fa fa-user"></i> Mi perfil
		<div ng-if="user.email == undefined" class="text-center"><i class="fa fa-circle-o-notch fa-spin"></i></div>
	</div>
	<div ng-if="user.email != undefined">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">Informaci칩n de perfil</div>

					<label for="">Correo electr칩nico:</label>

					<label for="">Organizaci칩n:</label>
					<div>{{user.profile.company_user || "Ninguna"}}</div>

					<label for="">Cargo:</label>
					<div>{{user.profile.position_user || "Ninguno"}}</div>
				</div>
			</div>
		</div>

		<div class="btn-group-vertical wide" role="group">
			<div class="btn btn-warning text-left" ui-sref="app.profile.changepass">
				<i class="fa fa-key"></i> Cambiar contrase침a
				<i class="fa fa-chevron-right"></i>
			</div>
		</div>
	</div>

</div>
