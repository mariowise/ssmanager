<!DOCTYPE <html>
<html>
<head>
	<title>{% block title%} {% endblock %}</title>
  <link rel="icon" type="image/ico" href="/media/favicon/favicon.ico"/>
  <link rel="shortcut icon" href="/media/favicon/favicon.ico">
	<script type="text/javascript" src="/media/js/jquery.js"></script>
	<script type="text/javascript" src="/media/js/bootstrap.js"></script>
	<link rel="stylesheet/less" href="/media/less/style.less">
  <script type="text/javascript" src="/media/js/less-1.4.1.min.js"></script>
  <!-- Funcion para la pestaña de contacto -->
  <script>
    $(document).ready(function(){
      $("#contact_btn").click(function(){
        $("#contact_container").slideToggle("slow");
        });
      });
  </script><!-- Fin Funcion para la pestaña de contacto -->
</head>
<body>
  <!-- Contacto -->
  <div class="container-fluid contact text-center" id="contact_container">
    <div class="row">
      <div class="col-md-6">
        <h1>Email: aldo.navarrete@usach.cl</h1>
      </div>
      <div class="col-md-6">
        <h1>Fono: 66886850</h1>
      </div>
    </div>
  </div><!-- Fin Contacto -->
	<nav class="navbar navbar-default " role="navigation">
  		<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    		<div class="navbar-header">
      			<a class="navbar-brand" href="{% url 'vista_welcome' %}">Soft System Manager</a>
    		</div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    		<div class="collapse navbar-collapse float-right" id="bs-example-navbar-collapse-1">
      			<ul class="nav navbar-nav">
        			<li><a href="{% url 'vista_tour'%}">Tour</a></li>
        			<li><a href="{% url 'vista_method' %}">Metodología</a></li>
        			<li><a href="{% url 'vista_about' %}">Acerca de SSM</a></li>
        			<li><a id="contact_btn" href="#">Contacto</a></li>
              {% if user.is_authenticated %}
        			<li><a href="{% url 'vista_principal' %}">Mis Soft Systems Projects</a></li>
              <li><a href="{% url 'vista_logout' %}">Cerrar Sesión</a></li>
              {%else%}
              <li><a href="{% url 'vista_login' %}">Iniciar Sesión</a></li>
              {%endif%}
      			</ul>
    		</div><!-- /.navbar-collapse -->
  		</div><!-- /.container-fluid -->
	</nav>
	{%block content%}
	{%endblock%}
</body>
</html>
