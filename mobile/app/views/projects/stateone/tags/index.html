<header-left route="app.project.stateone.show()"></header-left>

<div class="container">
	
	<div class="view-title text-center"><i class="fa fa-tags"></i> Etiquetas ({{state.tags_state.length}})</div>
	
	<div class="text-right">
		<button class="btn btn-success wide" data-toggle="modal" data-target="#myModal" ng-click="clean()"><i class="fa fa-plus"></i> Nueva</button>		
	</div>
	<br>

	<div class="panel panel-default" ng-repeat="tag in state.tags | orderBy:'name_tag'" ng-if="tag != undefined">
		<button class="btn btn-link panel-destroy" ng-click="deleteTag(tag)"><i class="fa fa-trash-o"></i></button>
		<div class="panel-body">
			<div class="row">
				<div class="col-xs-1 text-right">
					<h4><i class="fa fa-tag"></i></h4>
				</div>
				<div class="col-xs-10">
					<h4>{{tag.name_tag}}</h4>
					<p class="small">{{tag.description_tag}}</p>
				</div>
			</div>
		</div>
		<div class="panel-footer text-right small">
			<a class="small" ng-click="editTag(tag)" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil"></i> Editar</a>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="clean()"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Nueva etiqueta</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="">Nombre</label>
						<input type="text" ng-model="tag.name_tag" class="form-control">
					</div>
					<div class="form-group">
						<label for="">Descripci√≥n</label>
						<textarea ng-model="tag.description_tag" rows="5" class="form-control"></textarea>
					</div>
					<button type="button" class="btn btn-primary btn-lg wide" data-dismiss="modal" ng-click="addTag()">Guardar etiqueta</button>
				</div> 
			</div>
		</div>
	</div>	
</div>
