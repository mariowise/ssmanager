<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>App</title>
        

        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>
        <div ui-view></div>

        <div id="loading" class="loading text-center">
            <div class="notice">
                <div class="spinner">
                  <div class="rect1"></div>
                  <div class="rect2"></div>
                  <div class="rect3"></div>
                  <div class="rect4"></div>
                </div>
                <br>
                Cargando
            </div>
        </div>

        <div id="success" class="loading text-center">
            <div class="notice">
                <h1><span class="glyphicon glyphicon-ok"></span></h1>
                <br>
                Listo!
            </div>
        </div>

        <div id="error" class="loading text-center">
            <div class="notice error">
                <h1><span class="glyphicon glyphicon-remove" style="color: red"></span></h1>
                <br>
                ERROR! <br>
                <span class="error-message"></span>
            </div>
        </div>


        <!-- cordova -->
        <script src="/bower_components/ngCordova/dist/ng-cordova.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/script.min.js"></script>
        
    </body>
</html>
